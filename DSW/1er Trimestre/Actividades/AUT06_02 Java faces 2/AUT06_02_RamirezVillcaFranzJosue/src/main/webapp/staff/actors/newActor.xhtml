<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:head>
    <title>Nuevo Actor</title>
  </h:head>
  <h:body>
    <h:form>
      <h:messages id="msgs"/>
      <h:panelGrid id="pnlActor" columns="3" cellpadding="5">
        <f:facet name="headActorer">
          <h:outputText value="Nuevo actor"/>
        </f:facet>
        <h:outputLabel for="txtFirstName" value="Nombre"/>
        <h:inputText id="txtFirstName" value="${actorBean.first_name}"/>
        <h:message for="txtFirstName" style = "color:red;margin:8px;" />
        <h:outputLabel for="txtLastName" value="Apellidos"/>
        <h:inputText id="txtLastName" value="${actorBean.last_name}"/>
        <h:message for="txtLastName" style = "color:blue;margin:8px;" />
        <h:commandButton value="Save" action="#{actorBean.save()}" />
      </h:panelGrid>
    </h:form>
  </h:body>
</html>
