<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

  <f:view contentType="text/html">
    <h:head>
      <f:facet name="first">
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <title>Actor detalle</title>
      </f:facet>
    </h:head>

    <h:body>

      <p:panel id="actor" header="Actor insertado">
        <h:outputText value="Datos del actor" />        
        <br/><br/>
        <h:outputText value="ID:    " />
        <h:outputText value="#{actorBean.actor_id}" /> <br/><br/>
        <h:outputText value="Nombre:    " />
        <h:outputText value="#{actorBean.first_name}" /> <br/><br/>
        <h:outputText value="Apellido:    " />
        <h:outputText value="#{actorBean.last_name}" /> <br/><br/>
        <h:link outcome="/staff/actors/index" value="Home"/>
      </p:panel>

    </h:body>

  </f:view>
</html>
