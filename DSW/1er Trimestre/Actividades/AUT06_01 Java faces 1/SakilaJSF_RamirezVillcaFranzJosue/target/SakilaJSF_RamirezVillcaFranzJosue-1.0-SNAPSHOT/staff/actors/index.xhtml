<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:head>
    <title>Lista de actores</title>
    <h:outputStylesheet library="styles" name="main.css" ></h:outputStylesheet>
  </h:head>
  <h:body>
    <h:dataTable value = "#{actorBean.getActorList()}" var = "actor"
                 styleClass = "employeeTable"
                 headerClass = "employeeTableHeader"
                 rowClasses = "employeeTableOddRow,employeeTableEvenRow">

      <h:column>    				
        <f:facet name = "header">ID</f:facet>    				
          #{actor.actor_id}
      </h:column>

      <h:column>
        <f:facet name = "header">Nombre</f:facet>
          #{actor.first_name}
      </h:column>

      <h:column>
        <f:facet name = "header">Apellidos</f:facet>
          #{actor.last_name}
      </h:column>

      <h:column>
        <f:facet name = "header">Ultima acturalizacion</f:facet>
        <h:outputText value="#{actor.last_update}" >
          <f:convertDateTime  pattern="dd.MM.yyyy HH:mm:ss"/>
        </h:outputText>       
      </h:column>
    </h:dataTable>
  </h:body>
</html>
