<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.ListProductofferTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:form styleClass="jsfcrud_list_form">
        <h:panelGroup id="messagePanel" layout="block">
          <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h:outputText escape="false" value="#{bundle.ListProductofferEmpty}" rendered="#{productofferController.items.rowCount == 0}"/>
        <h:panelGroup rendered="#{productofferController.items.rowCount > 0}">
          <h:outputText value="#{productofferController.pagination.pageFirstItem + 1}..#{productofferController.pagination.pageLastItem + 1}/#{productofferController.pagination.itemsCount}"/>&nbsp;
          <h:commandLink action="#{productofferController.previous}" value="#{bundle.Previous} #{productofferController.pagination.pageSize}" rendered="#{productofferController.pagination.hasPreviousPage}"/>&nbsp;
          <h:commandLink action="#{productofferController.next}" value="#{bundle.Next} #{productofferController.pagination.pageSize}" rendered="#{productofferController.pagination.hasNextPage}"/>&nbsp;
          <h:dataTable value="#{productofferController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListProductofferTitle_productId}"/>
              </f:facet>
              <h:outputText value="#{item.productId}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListProductofferTitle_productName}"/>
              </f:facet>
              <h:outputText value="#{item.productName}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListProductofferTitle_productPrice}"/>
              </f:facet>
              <h:outputText value="#{item.productPrice}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListProductofferTitle_productPicture}"/>
              </f:facet>
              <h:outputText value="#{item.productPicture}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListProductofferTitle_idMunicipio}"/>
              </f:facet>
              <h:outputText value="#{item.idMunicipio}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListProductofferTitle_productStock}"/>
              </f:facet>
              <h:outputText value="#{item.productStock}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="&nbsp;"/>
              </f:facet>
              <h:commandLink action="#{productofferController.prepareView}" value="#{bundle.ListProductofferViewLink}"/>
              <h:outputText value=" "/>
              <h:commandLink action="#{productofferController.prepareEdit}" value="#{bundle.ListProductofferEditLink}"/>
              <h:outputText value=" "/>
              <h:commandLink action="#{productofferController.destroy}" value="#{bundle.ListProductofferDestroyLink}"/>
            </h:column>
          </h:dataTable>
        </h:panelGroup>
        <br />
        <h:commandLink action="#{productofferController.prepareCreate}" value="#{bundle.ListProductofferCreateLink}"/>
        <br />
        <br />
        <h:link outcome="/index" value="#{bundle.ListProductofferIndexLink}"/>
      </h:form>
    </ui:define>
  </ui:composition>

</html>
