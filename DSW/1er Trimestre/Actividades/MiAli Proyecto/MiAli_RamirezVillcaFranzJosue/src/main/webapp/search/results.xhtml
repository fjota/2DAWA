<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/templates/publicTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"                
                xmlns:p="http://primefaces.org/ui">

  <ui:define name="content">
    <h:form>
      <h:panelGrid columns="3">
        <h:outputText value="Keyup: " />
        <p:inputText id="counter" value="#{productSearchBean.productTotal}">
          <p:ajax event="keyup" update="out" listener="#{productSearchBean.addToCart()}" />
        </p:inputText>
        <h:outputText id="out" value="#{productSearchBean.productTotal}" />
      </h:panelGrid>
    </h:form>
    <h:form id="listaProductos">
      <p:messages id="msgs" />
      <p:repeat value="#{productSearchBean.productOffer}" var="product">
        <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">         
          <p:graphicImage value="/resources/images/productos/#{product.productPicture}" class="product-item" />        
          <p:outputPanel>
            <h:panelGrid columns="2" cellpadding="5" class="description-item">
              <h:outputText value="Producto: " />
              <h:outputText value="#{product.productName}" style="font-weight: bold"/>
              <h:outputText value="Precio:" />
              <h:outputText value="#{product.productPrice}" style="font-weight: bold"/>
              <h:outputText value="Numero de productos disponibles: " />
              <h:outputText value="#{product.productStock}" style="font-weight: bold"/>
              <h:outputText value="Cantidad productos: " />
              <p:inputText id="josue" value="#{productSearchBean.productTotal}">
                <p:ajax event="keyup" update="hola" listener="#{productSearchBean.addToCart()}" />
              </p:inputText>
              <h:outputText id="hola" value="#{productSearchBean.productTotal}" />
            </h:panelGrid>
          </p:outputPanel>
        </h:panelGrid>
        <p:separator />
      </p:repeat>
    </h:form>
  </ui:define>

</ui:composition>
