<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/templates/publicTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

  <ui:define name="content">
    
    <h:form>      
      <p:panel id="panel" header="Añadir producto" style="margin-bottom:10px;">
        <p:messages id="messages" />

        <h:panelGrid columns="3" cellpadding="5">
          <h:outputLabel for="product_name" value="Nombre producto: " />
          <p:inputText id="product_name" value="#{searchView.text1}" required="true">
            <f:validateLength minimum="2" />
          </p:inputText>
          <p:message for="product_name" />    
          <br/>
          <h:outputLabel for="product_price" value="Precio: " />
          <p:inputText id="product_price" value="#{searchView.text1}" required="true">
            <f:validateLength minimum="2" />
          </p:inputText>
          <p:message for="product_price" />   
          <br/>
          <h:outputLabel for="id_municipio" value="Id municipio: " />
          <p:inputText id="id_municipio" value="#{searchView.text1}" required="true">
            <f:validateLength minimum="2" />
          </p:inputText>
          <p:message for="id_municipio" />
          <br/>
          <h:outputLabel for="product_stock" value="Stock del producto: " />
          <p:inputText id="product_stock" value="#{searchView.text1}" required="true">
            <f:validateLength minimum="2" />
          </p:inputText>
          <p:message for="product_stock" />

        </h:panelGrid>
      </p:panel>

      <h:panelGrid columns="2">
        <p:commandButton process="@parent:@parent" update="@form" value="Añadir" />
      </h:panelGrid>
    </h:form>
    
  </ui:define>

</ui:composition>
