<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <title>Usando Bootstrap Grid</title>
  <style>
    .bg-color {
      background-color: purple;
    }

    @media (min-width: 576px) {
      .bg-color {
        background-color: green;
      }
    }


    @media (min-width: 768px) {
      .bg-color {
        background-color: orange;
      }
    }


    @media (min-width: 992px) {
      .bg-color {
        background-color: blue;
      }
    }


    @media (min-width: 1200px) {}
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col card d-md-none d-lg-block">1</div>
      <div class="col card">2</div>
      <div class="col card">3</div>
      <div class="col card d-sm-none d-md-block">4</div>
    </div>
    <div class="row d-sm-none d-md-block">
      <div class="col bg-color card">
        <hr class="bg-light">
      </div>
    </div>
    <div class="row d-block d-sm-none d-sm-none d-md-block d-none d-md-flex d-flex">
      <div class="col card order-md-2">20</div>
      <div class="col card order-md-1">30</div>
      <div class="col card order-md-3">40</div>
    </div>
    <div class="row">
      <div class="col bg-color card">
        <hr class="bg-light">
      </div>
    </div>
    <div class="row">
      <div class="col card order-sm-2 order-md-1 order-lg-2">5</div>
      <div class="col card order-md-2 order-lg-1">6</div>
    </div>
    <div class="row">
      <div class="col bg-color card">
        <hr class="bg-light">
      </div>
    </div>
    <div class="row">
      <div class="col col-sm-2 card order-sm-2 order-md-1 offset-sm-2">7</div>
      <div class="col col-sm-2 card order-sm-1 d-sm-none d-md-block order-md-2">8</div>
      <div class="col col-sm-2 card order-sm-4 order-md-3 offset-sm-2">9</div>
      <div class="col col-sm-2 card d-sm-none d-md-block order-md-4">10</div>
      <div class="col col-sm-2 card order-sm-6 order-md-5 offset-sm-2">11</div>
      <div class="col col-sm-2 card d-sm-none d-md-block order-md-6">12</div>
    </div>
    <div class="row d-none d-lg-block d-xl-none">
      <div class="col bg-color card">
        <hr class="bg-light">
      </div>
    </div>
    <div class="row">
      <div class="col card d-none d-lg-block d-xl-none">100</div>
      <div class="col card d-none d-lg-block d-xl-none">200</div>
      <div class="col card d-none d-lg-block d-xl-none">300</div>
      <div class="col card d-none d-lg-block d-xl-none">400</div>
      <div class="col card d-none d-lg-block d-xl-none">500</div>
      <div class="col card d-none d-lg-block d-xl-none">600</div>
    </div>
    <div class="row">
      <div class="col bg-color card">
        <hr class="bg-light invisible">
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
