<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <title>Ultimo</title>
</head>

<body>

  <div class="container mt-4">

    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home"
          aria-selected="true">Elementos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile"
          aria-selected="false">Botones</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="#pills-contact" role="tab" aria-controls="pills-contact"
          aria-selected="false">Audio</a>
      </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">
      <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
        <div class="accordion" id="accordionExample">
          <div class="card">
            <div class="card-header" id="headingOne">
              <h5 class="mb-0">
                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne"
                  aria-expanded="true" aria-controls="collapseOne">
                  Collapsible Group Item: Uso de Flex
                </button>
              </h5>
            </div>
            <div id="collapseOne" class="collapse show bg-secondary" aria-labelledby="headingOne" data-parent="#accordionExample">
              <div class="card-body d-flex justify-content-around align-items-center">
                <img src="img/audi_1.jpg" alt="" class="border border-white" style="border-width: 5px!important">
                <button type="button" class="btn btn-danger">Ejemplo</button>
                <img src="img/audi_1.jpg" alt="" class="border border-white" style="border-width: 5px!important">
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-header" id="headingTwo">
              <h5 class="mb-0">
                <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo"
                  aria-expanded="false" aria-controls="collapseTwo">
                  Collapsible Group Item: Video
                </button>
              </h5>
            </div>
            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
              <div class="card-body">
                <p>
                  <div class="embed-responsive embed-responsive-21by9">
                    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/2Vv-BfVoq4g"
                      allowfullscreen></iframe>
                  </div>
                </p>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-header" id="headingThree">
              <h5 class="mb-0">
                <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree"
                  aria-expanded="false" aria-controls="collapseThree">
                  Collapsible Group Item: Input Group
                </button>
              </h5>
            </div>
            <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
              <div class="card-body">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <button class="btn btn-warning" type="button" id="button-addon1">Hate it</button>
                  </div>
                  <input type="text" class="form-control" placeholder="blablabla" aria-label="Example text with button addon"
                    aria-describedby="button-addon1">
                  <div class="input-group-prepend">
                    <button class="btn btn-success" type="button" id="button-addon1">Love it</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
        <div class="row">
          <div class="col-2">
            <div class="btn-group-vertical ">
              <button type="button" class="btn btn-warning btn-block">btn 1</button>
              <button type="button" class="btn btn-info btn-block">btn 2</button>
              <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle rounded-0" type="button" id="dropdownMenuButton"
                  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Dropdown
                </button>
                <div class="dropdown-menu bg-primary" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item text-white" href="#">asdf</a>
                  <a class="dropdown-item text-white" href="#">fdff</a>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="btn-group-vertical w-100">
              <button type="button" class="btn btn-warning btn-block">btn 1</button>
              <div class="dropdown w-100">
                <button class="btn btn-primary dropdown-toggle rounded-0 btn-block" type="button" id="dropdownMenuButton"
                  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Dropdown
                </button>
                <div class="dropdown-menu bg-primary" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item text-white" href="#">asdf</a>
                  <a class="dropdown-item text-white" href="#">fdff</a>
                </div>
              </div>
              <button type="button" class="btn btn-info btn-block">btn 2</button>
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col">
            <button type="button" class="btn btn-danger rounded-circle btn-sm"><i class="fas fa-times fa-xs"></i></button>
            <button type="button" class="btn btn-danger rounded-circle"><i class="fas fa-times fa-sm"></i></button>
            <button type="button" class="btn btn-danger rounded-circle btn-lg"><i class="fas fa-times fa-sm"></i></button>
            <button type="button" class="btn btn-success rounded-circle btn-lg dropdown-toggle p-3" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              <i class="far fa-map fa-sm"></i>
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Separated link</a>
            </div>
            <div class="btn-group dropup">
              <button type="button" class="btn btn-success rounded-circle btn-lg dropdown-toggle p-3" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <i class="far fa-map fa-sm"></i>
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Separated link</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
        <div class="col-sm-4 col-sm-offset-4">
          <audio controls style="width: 600px;">
            <source src="sample.mp3">
          </audio>
        </div>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
