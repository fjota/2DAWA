<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic.min.css" />
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="card border border-primary">
      <img class="card-img-top" src="img.jpg" alt="Card image cap">
      <div class="card-body">
        <form>
          <div class="row">
            <div class="btn-group w-100" role="group">
              <div class="col p-0 pl-3">
                <button type="button" class="btn btn-primary btn-block rounded-0">Primary</button>
              </div>
              <div class="col p-0">
                <button type="button" class="btn btn-secondary btn-block rounded-0">Secondary</button>
              </div>
              <div class="col p-0">
                <button type="button" class="btn btn-light btn-block rounded-0">Light</button>
              </div>
              <div class="col p-0">
                <button type="button" class="btn btn-dark btn-block rounded-0">Dark</button>
              </div>
              <div class="col p-0">
                <button type="button" class="btn btn-outline-success btn-block rounded-0">Success</button>
              </div>
              <div class="col p-0">
                <button type="button" class="btn btn-outline-danger btn-block rounded-0">Danger</button>
              </div>
              <div class="col p-0">
                <button type="button" class="btn btn-outline-warning btn-block rounded-0">Warning</button>
              </div>
              <div class="col p-0 pr-3">
                <button type="button" class="btn btn-outline-info btn-block rounded-0">Info</button>
              </div>
            </div>
          </div>
        </form>
        <form>
          <div class="row justify-content-between mb-2 mt-2">
            <div class="col-3">
              <input type="text" class="form-control" placeholder="Nombre">
            </div>
            <div class="col-3">
              <label class="sr-only" for="inlineFormInputGroup">e-mail</label>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">@</div>
                </div>
                <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="e-mail">
              </div>
            </div>
            <div class="col-3">
              <div class="form-check d-flex align-items-center">
                <input class="form-check-input mt-0" type="checkbox" id="autoSizingCheck2">
                <label class="form-check-label" for="autoSizingCheck2">Recordar usuario</label>
              </div>
            </div>
          </div>
        </form>
        <form class="needs-validation" novalidate>
          <div class="form-row">
            <div class="col mb-3">
              <div class="form-group row">
                <label for="inputPassword" class="col col-form-label">Datos D</label>
                <div class="col">
                  <input type="password" class="form-control" id="inputPassword" placeholder="Datos D">
                </div>
              </div>
            </div>
            <div class="col mb-3">
              <div class="form-group row">
                <label for="inputPassword" class="col col-form-label">Datos B</label>
                <div class="col">
                  <input type="password" class="form-control" id="inputPassword" placeholder="Datos B">
                </div>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col mb-3">
              <div class="form-group row">
                <label for="inputPassword" class="col col-form-label text-right">Datos K</label>
                <div class="col">
                  <input type="password" class="form-control" id="inputPassword" placeholder="Datos K">
                </div>
              </div>
            </div>
            <div class="col mb-3">
              <div class="form-group row">
                <label for="inputPassword" class="col col-form-label text-right">Datos P</label>
                <div class="col">
                  <input type="password" class="form-control" id="inputPassword" placeholder="Datos P">
                </div>
              </div>
            </div>
          </div>
        </form>
        <form class="needs-validation" novalidate>
          <div class="form-row justify-content-between">
            <div class="col-5 mb-3">
              <label for="validationCustom03">Dirección</label>
              <input type="text" class="form-control" id="validationCustom03" required>
              <div class="invalid-feedback">
                Please provide a valid city.
              </div>
            </div>
            <div class="col-2 mb-3">
              <label for="validationCustom04">Provincia</label>
              <select class="custom-select">
                <option selected>Selecciona</option>
                <option value="1">Uno</option>
                <option value="2">Dos</option>
                <option value="3">Tres</option>
              </select>
            </div>
            <div class="col-2 mb-3">
              <label for="validationCustom05">Código Postal</label>
              <input type="text" class="form-control" id="validationCustom05" required>
              <div class="invalid-feedback">
                Please provide a valid zip.
              </div>
            </div>
          </div>
        </form>
        <div class="btn-group-vertical w-100">
          <button type="button" class="btn btn-primary btn-lg btn-block">Aceptar
            <span class="badge badge-pill badge-danger">
              <i class="fas fa-gavel fa-flip-horizontal fa-xs"></i>
            </span>
            <a href="#" class="badge badge-info">
              <i class="fas fa-motorcycle fa-xs"></i>
            </a>
          </button>
          <button type="button" class="btn btn-info btn-lg btn-block disabled">Volver</button>
          <button type="button" class="btn btn-primary btn-sm btn-block">Aceptar
            <span class="badge badge-pill badge-danger">
              <i class="fas fa-gavel fa-flip-horizontal fa-xs"></i>
            </span>
            <a href="#" class="badge badge-info">
              <i class="fas fa-motorcycle fa-xs"></i>
            </a>
          </button>
        </div>
      </div>
      <div class="card-footer d-flex justify-content-between align-items-end">
        <div class="">
          <span class="oi text-danger" data-glyph="warning"></span>
          <span>Esto es el footer</span>
        </div>
        <div>
          <i class="fas fa-paint-brush text-primary fa-5x fa-rotate-270"></i>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
