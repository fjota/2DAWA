<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

   <!--  Crea una página que pida al usuario dos valores reales a y b y muestre el resultado de las siguientes operaciones:

    número entero más cercano y menor a "a",
    número entero más cercano y mayor a "b",

    redondea al entero más próximo de "a",
    crear un número aleatorio entre "a" y "b",
    calcular las funciones trigonométricas: seno, coseno y tangente de "b" en radianes,
    valor absoluto de "a",
    valor máximo entre "a" y "b",
    valor mínimo  entre "a" y "b",
    Valor de la hipotenusa de un triángulo rectángulo, suponiendo que "a" y "b" sean los catetos.
    Valor de uno de los catetos  de un triángulo rectángulo, suponiendo que "a" sea la hipotenusa y "b" el otro cateto, o viceversa. -->

    <script>    
    let numero1 = parseInt(prompt("Escriba un número"));
    let numero2 = parseInt(prompt("Escriba otro número"));

    document.write("Logaritmo neperiano del primer número: " + LogaritmoNeperiano(numero1));
    document.write("raiz cuadrada del primer número: " + RaizCuadrada(numero1));
    document.write("El primer número elevado a el segundo número" + ExponenteNumero(numero1, numero2));
    /* 2 */
    document.write("Redondeo al entero mas cercado del primer número" + RedondeoCercano(numero1));

    /* Funciones */  

    function LogaritmoNeperiano(num) {
      return Math.log(num);
    }

    function RaizCuadrada(num) {
      return Math.sqrt(num);
    }

    function ExponenteNumero(num1, num2) {
      return Math.pow(num1, num2);
    }

    function RedondeoCercano(num) {
      return Math.round(num);
    }
    
    </script>
  
</body>
</html>
