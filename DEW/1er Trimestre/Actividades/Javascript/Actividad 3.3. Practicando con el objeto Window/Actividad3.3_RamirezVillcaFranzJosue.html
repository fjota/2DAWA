  <script>

    /* El apartado de AÑADIR A FAVORITOS, se ha intentado pero no se realizo correctamente.

    let enlaces = window.document.getElementsByTagName("a");
    document.write("Hay : " + enlaces.length + " enlaces <br>");
    let imagenes = window.document.getElementsByTagName("img");
    document.write("Hay : " + imagenes.length + " imagenes <br>");
