<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web Storage session</title>
</head>

<body>

  <script>

    /* Al abrir otra ventana, vuelve a pedir el dato, ya que las sessionStorage son por ventanas */

    let dato;
    if (sessionStorage["dato"] != undefined) {
      document.write("El dato del local storage es: " + sessionStorage.getItem("dato"));      
    } else {
      dato = prompt("Escribe cualquier dato: ");
      sessionStorage.setItem("dato", dato);
      document.write("El dato del local storage es: " + dato);
    }

  </script>

</body>

</html>
