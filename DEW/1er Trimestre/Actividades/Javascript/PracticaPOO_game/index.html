    class Equipo {

      constructor(nombre, mapa, jugador) {
        this._nombre = nombre;
        this._mapa = mapa;
        this._jugador = jugador;
      }

      set nombre(value) {
        this._nombre = value;
      }
      set mapa(value) {
        this._mapa = value;
      }
      set jugador(value) {
        this._jugador = value;
      }

      get nombre() {
        return this._nombre;
      }
      get mapa() {
        return this._mapa;
      }
      get jugador() {
        return this._jugador;
      }

      MostrarEquipo() {
        let _equipoFormado;
        _equipoFormado = `El equipo y su composicion es la siguiente: <br><br> Nombre Del Equipo: ${this._nombre} <br><br> Mapa: ${this.toString(this._mapa)} <br><br> Con los jugadores: ${this.arrayToString(this._jugador)}`;
        return _equipoFormado;
      }

      toString(parametro) {
        let cadena = "";
        for (let propiedad in parametro) {
          cadena += propiedad + " , ";
        }
        return cadena;
      }

      arrayToString(parametro) {
        let cadena = "";
        let obj = null;
        parametro.forEach(function (arrayItem) {
          cadena += arrayItem._nombre + " ,";
          cadena += arrayItem._idioma + " ,";
          cadena += arrayItem._personaje + " ; ";
        });

        return cadena;
      }

    }
