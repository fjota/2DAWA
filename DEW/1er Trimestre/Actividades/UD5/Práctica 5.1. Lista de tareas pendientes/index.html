  <!-- 

    Enunciado

Crea una página web con un header que ponga "Tareas pendientes". Debajo del header habrá una lista no ordenada que, inicialmente, permanecerá vacía y al final de la lista habrá un elemento que permita agregar una nueva tarea.

Agregar una nueva tarea

Agregar una nueva tarea implicará que se creará un nuevo ítem en la lista con un campo de texto y una "x" roja al final.

El usuario escribirá en el campo de texto y pulsará Enter. En ese momento el campo de texto se sustituirá por texto simple.

Modificar una tarea

Al hacer doble click sobre cualquier tarea la frase se convertirá en un campo de texto editable. Pulsando Enter se volverá a convertir en texto simple.

Eliminar una tarea

Para eliminar una tarea bastará con hacer click en la "x" roja o bien dejar el campo de texto vacío. Al eliminar la tarea debe eliminarse su ítem de lista.
   -->
