Enunciado

Crea una página web con dos tablas. La primera contendrá 400x300 celdas de 2 px de alto y ancho, y sin bordes internos.

La segunda tabla tendrá al menos 12 casillas, cada una con un color de fondo distinto.

Seleccionar un color

Al hacer click en una casilla de la tabla inferior se seleccionará un color. Para ello tendremos un visor disponible (puede ser un div, por ejemplo) que tome como color de fondo el seleccionado.

Pintar el lienzo

Para pintar el lienzo deberemos arrastrar el ratón sobre las celdas que queramos pintar. Como el evento de arrastre no está implementado en Javascript, deberás distinguir los siguientes eventos:

Botón del ratón pulsado, para activar el arrastre.
Movimiento de ratón, que simulará el arrastre.
Botón del ratón soltado, que desactivará el arrastre.
