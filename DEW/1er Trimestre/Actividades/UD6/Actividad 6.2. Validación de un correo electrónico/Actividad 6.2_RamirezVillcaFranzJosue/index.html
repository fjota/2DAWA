<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Validacion Email</title>
</head>

<body>
  <!-- 
    Crea una web que contenga un campo de texto. En dicho campo deberás introducir un correo electrónico en formato correcto:

    Un nombre de usuario, que puede contener puntos pero no empezar ni terminar con punto.
Una arroba (@)
Un dominio, que puede contener puntos pero no empezar ni terminar por uno (y siempre cotendrá al menos un punto para separar el dominio superior del de segundo nivel).

En caso de que el correo electrónico no cumpla el esquema deberá aparecer a la derecha del campo un mensaje en rojo que indique este hecho. Además, el conjunto etiqueta-campo deberá quedar rodeado por un borde rojo. Cuando el usuario vuelva a escribir en el campo desaparecerán dichos avisos.
   -->
   <label for="">Correo electronico: </label>
   <input type="text" name="" id="email">

   <script>
     let email = document.getElementById("email");
     let emailRegex = new RegExp("^[A-Za-z]+(.)+@^[a-zA-Z]+.[a-zA-Z]$");

     email.addEventListener("change", function() {
       console.log(email.value.match(emailRegex));
       
       if (emailRegex.test(email.value)) {
         email.style.border = "1px solid black";
       } else {
        email.style.border = "1px solid red";
       }
     })
   
   </script>
</body>

</html>
