<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Actividad 6.3. Pista dentro del campo</title>
</head>

<body>
  <input type="text" id="texto">

  <script>
    let campoTexto = document.getElementById("texto");
    campoTexto.placeholder = "Nombre y apellidos";

    campoTexto.addEventListener("focus", function () {
      if (campoTexto.value.length === 0) {
        campoTexto.placeholder = "";
      }
    })
    campoTexto.addEventListener("blur", function () {
      if (campoTexto.value.length === 0) {
        campoTexto.placeholder = "Nombre y apellidos";
      }
    })

  </script>
</body>

</html>
